<!DOCTYPE html>
<html>
	<head>
		 <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/navbar-fixed/">
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<meta charset="UTF-8">
		<title>Cadastro novo pedido</title>
	</head>
	
	<body>
		<header>
			<div class="px-3 py-2 text-bg-dark">mudi
			</div>
		</header>
		
		<div class="container py-2">
			<div class="row align-items-md-stretch">
				<div class="col-md-12">		
					<div class="h-100 p-5 text-bg-dark rounded-3">
						<h2>Novo Pedido</h2>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="card">
			  <div class="card-header">
			    Formulário de Cadastro
			  </div>
			  <div class="card-body">
			  		<form action="/pedido/cadastrar" method="post">
				   		<div class="mb-2">
							<label for="nmProd" class="form-label">Nome do Produto</label>
							<input class="form-control" name="nmProd" id="nmProd" placeholder="Insira o nome do produto...">
						</div>
						
				   		<div class="mb-2">
							<label for="urlProd" class="form-label">URL do Produto</label>
							<input class="form-control" name="urlProd" id="urlProd" placeholder="Insira a url do produto...">
						</div>
											
				   		<div class="mb-2">
							<label for="imgProd" class="form-label">URL do Produto</label>
							<input class="form-control" name="imgProd" id="imgProd" placeholder="Insira a url da imagem do produto...">
						</div>
											
				   		<div class="mb-2">
							<label for="dscProd" class="form-label">Descrição do Produto</label>
							<textarea class="form-control" name="dscProd" id="dscProd" placeholder="Insira a url da imagem do produto..."></textarea>
						</div>
						
						<input class="btn btn-primary" type="submit" value="Cadastrar">
					</form>
					
			  </div>
			</div>
		</div>
		
	</body>
</html>
