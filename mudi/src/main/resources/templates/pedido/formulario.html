<!DOCTYPE html>
<html>
	<head>
		 <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/navbar-fixed/">
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		 <link rel="preconnect" href="https://fonts.googleapis.com">
		 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		 <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"> 
		 
		
		
		<meta charset="UTF-8">
		<title>Cadastro novo pedido</title>
	</head>
	
	<body>
		<!-- 
	<div th:replace="~{base :: logo}"></div>
		 -->	

		<header>
			<div class="px-3 py-2 text-bg-dark">mudi
			</div>
		</header>
		

		<div class="container py-2">
			<div class="row align-items-md-stretch">
				<div class="col-md-12">		
					<div class="h-100 p-5 text-bg-dark rounded-3">
						<h2>Novo Pedido</h2>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="card">
			  <div class="card-header">
			    Formulário de Cadastro
			  </div>
			  <div class="card-body">
			  		<form th:object="${cadastroNovoProd}" action="/pedido/cadastrar" method="post">
				   		<div class="mb-2">
							<label for="nmProd" class="form-label">Nome do Produto</label>
							<input th:field="*{nmProd}" th:errorclass="is-invalid" class="form-control"  name="nmProd" id="nmProd" placeholder="Insira o nome do produto...">
							<div class="invalid-feedback" th:errors="*{nmProd}"></div>
						</div>
						  
				   		<div class="mb-2">
							<label for="urlProd" class="form-label">URL do Produto</label>
							<input th:field="*{urlProd}" th:errorclass="is-invalid" class="form-control" name="urlProd" id="urlProd" placeholder="Insira a url do produto...">
							<div class="invalid-feedback" th:errors="*{urlProd}"></div>						
						</div>
											
				   		<div class="mb-2">
							<label for="imgProd" class="form-label">URL da Imagem</label>
							<input th:field="*{imgProd}" th:errorclass="is-invalid" class="form-control" name="imgProd" id="imgProd" placeholder="Insira a url da imagem do produto...">
							<div  class="invalid-feedback" th:errors="*{imgProd}"></div>						
						</div>
											
				   		<div class="mb-2">
							<label for="dscProd" class="form-label">Descrição do Produto</label>
							<textarea th:field="*{dscProd}" class="form-control" name="dscProd" id="dscProd" placeholder="Insira a url da imagem do produto..."></textarea>
						</div>
						
						<input class="btn btn-primary" type="submit" value="Cadastrar">
					</form>
					
			  </div>
			</div>
		</div>
		
	</body>
</html>
